<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Oncall Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #222;
    }
    .header {
      background: #0052cc;
      color: #fff;
      padding: 18px 0 18px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 32px auto 0 auto;
      padding: 0 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 24px;
      margin-bottom: 24px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      background: #f7f9fc;
      color: #222;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 8px;
    }
    input, select {
      background: #f7f9fc;
      color: #222;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }
    button {
      background: #0052cc;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    button:disabled {
      background: #b3c2e0;
      cursor: not-allowed;
    }
    .msg {
      padding: 14px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .role {
      font-size: 13px;
      color: #0052cc;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .content {
      white-space: pre-wrap;
      font-size: 15px;
    }
    .error {
      color: #d7263d;
    }
    .tip {
      font-size: 13px;
      color: #6b7280;
    }
    .email-status {
      font-size: 14px;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
      .container { padding: 0 8px; }
      .card { padding: 12px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="header">
    <span class="header-title">AI Oncall Buddy</span>
    <a href="DebugInfo.html" target="_blank" style="margin-left:30px; color:#fff; font-size:15px; text-decoration:underline;">OpenAI Debug Info</a>
  </div>
  <div class="container">
    <div class="card">
      <label for="prompt" style="display:block;margin-bottom:4px;">Enter a <b>BMC job run</b>.</label>
      <textarea id="prompt" placeholder="Enter a BMC job run..."></textarea>
      <div class="row" style="align-items:center; justify-content:flex-end;">
        <div>
          <button id="send">Send</button>
        </div>
      </div>
    </div>
    <div class="card" id="output" style="margin-top:0;"></div>
    <div class="card">
      <h3 style="margin-top:0;">Send Email</h3>
      <div class="row">
        <input id="emailTo" type="email" placeholder="Recipient email" style="flex:1;" />
        <input id="emailSubject" placeholder="Subject" style="flex:2;" />
      </div>
      <textarea id="emailBody" placeholder="Email body..."></textarea>
      <div class="row" style="align-items:center; justify-content:flex-end;">
        <div>
          <button id="sendEmail">Send Email</button>
        </div>
      </div>
      <div id="emailStatus" class="email-status"></div>
    </div>
  </div>
  <script>
    const sendBtn = document.getElementById('send');
    const promptEl = document.getElementById('prompt');
    const out = document.getElementById('output');

    function addMessage(role, text, isError=false) {
      const d = document.createElement('div');
      d.className = 'msg';
      const r = document.createElement('div');
      r.className = 'role';
      r.textContent = role;
      const c = document.createElement('div');
      c.className = 'content' + (isError ? ' error' : '');
      c.innerHTML = marked.parse(text || '');
      d.appendChild(r);
      d.appendChild(c);
      out.prepend(d);
    }

    async function send() {
      const body = {
        system: null,
        prompt: promptEl.value || '',
        deployment: null
      };
      if (!body.prompt.trim()) return;

      sendBtn.disabled = true;
      addMessage('You', body.prompt);
      promptEl.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || res.statusText);
        }
        const data = await res.json();
        addMessage('Assistant', data.text || '(no text)');
      } catch (err) {
        addMessage('Error', String(err), true);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        send();
      }
    });

    // Email functionality
    const sendEmailBtn = document.getElementById('sendEmail');
    const emailTo = document.getElementById('emailTo');
    const emailSubject = document.getElementById('emailSubject');
    const emailBody = document.getElementById('emailBody');
    const emailStatus = document.getElementById('emailStatus');

    sendEmailBtn.addEventListener('click', async () => {
      emailStatus.textContent = '';
      sendEmailBtn.disabled = true;
      try {
        const res = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: emailTo.value,
            subject: emailSubject.value,
            body: emailBody.value
          })
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || res.statusText);
        }
        emailStatus.style.color = '#0052cc';
        emailStatus.textContent = 'Email sent!';
        emailTo.value = '';
        emailSubject.value = '';
        emailBody.value = '';
      } catch (err) {
        emailStatus.style.color = '#d7263d';
        emailStatus.textContent = 'Error: ' + err;
      } finally {
        sendEmailBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

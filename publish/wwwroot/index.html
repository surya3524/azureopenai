<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat UI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0b0f19; color: #e5e7eb; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 16px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    textarea { width: 100%; min-height: 120px; resize: vertical; background: #0f172a; color: #e5e7eb; border: 1px solid #334155; border-radius: 8px; padding: 10px; }
    input, select { background: #0f172a; color: #e5e7eb; border: 1px solid #334155; border-radius: 8px; padding: 8px; }
    button { background: #2563eb; color: white; border: 0; border-radius: 8px; padding: 10px 14px; cursor: pointer; }
    button:disabled { background: #334155; cursor: not-allowed; }
    .msg { padding: 12px 0; border-bottom: 1px solid #1f2937; }
    .role { font-size: 12px; color: #94a3b8; margin-bottom: 6px; }
    .content { white-space: pre-wrap; }
    .error { color: #fca5a5; }
    .tip { font-size: 12px; color: #94a3b8; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Azure OpenAI Chat</h1>
    <div class="card">
      <div class="row">
        <input id="system" placeholder="System prompt (optional)" style="flex:1" />
        <input id="deployment" placeholder="Deployment (optional, default gpt-4.1)" style="width:300px" />
      </div>
      <textarea id="prompt" placeholder="Ask something...&#10;Example: I got a unique constraint error. What should I do?" ></textarea>
      <div class="row" style="align-items:center; justify-content:space-between;">
        <div class="tip">Set env vars AZURE_OPENAI_ENDPOINT and AZURE_OPENAI_API_KEY on the server.</div>
        <div>
          <button id="send">Send</button>
        </div>
      </div>
    </div>

    <div id="output" style="margin-top:16px;"></div>
  </div>

  <script>
    const sendBtn = document.getElementById('send');
    const promptEl = document.getElementById('prompt');
    const systemEl = document.getElementById('system');
    const deploymentEl = document.getElementById('deployment');
    const out = document.getElementById('output');

    function addMessage(role, text, isError=false) {
      const d = document.createElement('div');
      d.className = 'msg';
      const r = document.createElement('div');
      r.className = 'role';
      r.textContent = role;
      const c = document.createElement('div');
      c.className = 'content' + (isError ? ' error' : '');
      c.innerHTML = marked.parse(text || '');
      d.appendChild(r);
      d.appendChild(c);
      out.prepend(d);
    }

    async function send() {
      const body = {
        system: systemEl.value || null,
        prompt: promptEl.value || '',
        deployment: deploymentEl.value || null
      };
      if (!body.prompt.trim()) return;

      sendBtn.disabled = true;
      addMessage('You', body.prompt);
      promptEl.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || res.statusText);
        }
        const data = await res.json();
        addMessage('Assistant', data.text || '(no text)');
      } catch (err) {
        addMessage('Error', String(err), true);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        send();
      }
    });
  </script>
</body>
</html>
